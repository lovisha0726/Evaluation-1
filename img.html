<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YVES SAINT LAURENT Touche Éclat Blur Primer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf8f3;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 20px;
        }
        .image-section {
            display: flex;
            flex-direction: column;
            width: 50%;
            align-items: center;
        }
        #main-image {
            height: auto;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #main-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .additional-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: nowrap;
        }
        .additional-images img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .additional-images img:hover {
            transform: scale(1.05);
        }
        .product-details {
            width: 45%;
            text-align: left;
        }
        h2 {
            color: #bfa97a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        h4 {
            font-size: 20px;
            color: #d4af37;
            margin-bottom: 15px;
            font-weight: 400;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #bfa97a;
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #d4af37;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .image-section, .product-details {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-section">
                <div id="main-image">
                    <img src="images/p1_1.webp" alt="YVES SAINT LAURENT Touche Éclat Blur Primer">
                </div>
                <div class="additional-images">
                    <img src="images/p1_1.webp" alt="Primer" onclick="changeImage(0)">
                    <img src="images/p1.jpg" alt="Primer 1" onclick="changeImage(1)">
                    <img src="images/p1_2.png" alt="Primer 2" onclick="changeImage(2)">
                    <img src="images/p1_3.webp" alt="Primer 3" onclick="changeImage(3)">
                </div>
            </div>
            <div class="product-details">
                <h2>Touche Éclat Blur Primer</h2>
                <h4>$230.00</h4>
                <p>Experience the ultimate luxury with this lightweight, illuminating primer that blurs imperfections.</p>
                <div class="buttons">
                    <button class="btn" onclick="buyNow()">Buy Now</button>
                    <button class="btn" onclick="addToCartAndGoToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeImage(index) {
            const images = ["images/p1_1.webp", "images/p1.jpg", "images/p1_2.png", "images/p1_3.webp"];
            document.querySelector('#main-image img').src = images[index];
        }

        function buyNow() {
            window.location.href = 'checkout.html';
        }

        function addToCartAndGoToCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
